    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f6fa;
            --success: #2ecc71;
            --danger: #e74c3c;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding-bottom: 20px;
        }

        /* Header e Pontuação */
        header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-box {
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Abas de Navegação */
        .tabs {
            display: flex;
            overflow-x: auto;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            scrollbar-width: none; /* Firefox */
        }
        .tabs::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            white-space: nowrap;
            border: none;
            background: none;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            background: white;
        }

        /* Área do Jogo */
        .game-area {
            padding: 20px;
            text-align: center;
        }

        .question-box {
            margin-bottom: 25px;
        }

        .question-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-word {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--text);
        }

        /* Grid de Opções (2 colunas x 4 linhas) */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .option-btn {
            background: var(--secondary);
            border: 2px solid #dcdde1;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            font-weight: 500;
            color: var(--text);
            height: 100%; /* Garante altura uniforme na grid */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #ebf5ff;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        /* Feedback Visual */
        .option-btn.correct {
            background-color: var(--success) !important;
            color: white !important;
            border-color: var(--success) !important;
        }

        .option-btn.wrong {
            background-color: var(--danger) !important;
            color: white !important;
            border-color: var(--danger) !important;
        }

        .reset-btn {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
        
        #feedback-msg {
            height: 20px; font-weight: bold; margin-top: 15px;
        }
    </style>
</head>

    // Converter lista crua para objetos
    const vocabulary = rawData.map(item => ({
        en: item[0],
        pt: item[1],
        cat: item[2]
    }));

    // --- 2. VARIÁVEIS DE ESTADO ---
    let currentCategory = 'All';
    let currentQuestion = null;
    let score = 0;
    let isProcessing = false; // Evita cliques múltiplos

    // --- 3. INICIALIZAÇÃO ---
    function init() {
        loadScore();
        createTabs();
        loadQuestion();
    }

    // Carregar pontuação do Storage
    function loadScore() {
        const saved = localStorage.getItem('vocabGameScore');
        if (saved) {
            score = parseInt(saved);
        }
        updateScoreDisplay();
    }

    // Salvar pontuação
    function saveScore() {
        localStorage.setItem('vocabGameScore', score);
        updateScoreDisplay();
    }

    function updateScoreDisplay() {
        const el = document.getElementById('score');
        el.innerText = score;
        el.style.color = score < 0 ? '#e74c3c' : 'white';
    }

    function resetScore() {
        score = 0;
        saveScore();
        loadQuestion();
    }

    // Criar abas dinamicamente
    function createTabs() {
        const categories = ['All', ...new Set(vocabulary.map(v => v.cat))];
        const container = document.getElementById('tabs-container');
        
        categories.forEach((cat, index) => {
            const btn = document.createElement('button');
            btn.className = `tab ${index === 0 ? 'active' : ''}`;
            btn.innerText = cat === 'All' ? 'Todos' : cat;
            btn.onclick = () => switchTab(cat, btn);
            container.appendChild(btn);
        });
    }

    function switchTab(cat, btnElement) {
        currentCategory = cat;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btnElement.classList.add('active');
        loadQuestion();
    }

    // --- 4. LÓGICA DO JOGO ---
    function loadQuestion() {
        isProcessing = false;
        document.getElementById('feedback-msg').innerText = "";
        const grid = document.getElementById('options-container');
        grid.innerHTML = ''; // Limpa botões antigos

        // Filtrar palavras pela categoria
        let pool = currentCategory === 'All' 
            ? vocabulary 
            : vocabulary.filter(v => v.cat === currentCategory);

        // Segurança se faltar palavras na categoria
        if (pool.length < 8) {
            const others = vocabulary.filter(v => v.cat !== currentCategory);
            pool = [...pool, ...others];
        }

        // 1. Escolher a palavra correta (Target)
        const targetIndex = Math.floor(Math.random() * pool.length);
        currentQuestion = pool[targetIndex];

        // 2. Iniciar lista de opções com a resposta certa
        let options = [currentQuestion];
        
        // 3. Preencher com 7 distratores
        let attempts = 0;
        while (options.length < 8 && attempts < 200) {
            const randomWord = pool[Math.floor(Math.random() * pool.length)];
            // Evitar duplicatas na tela
            if (!options.find(o => o.en === randomWord.en)) {
                options.push(randomWord);
            }
            attempts++;
        }
        // Failsafe final se o banco de dados for muito pequeno
        if (options.length < 8) {
             while (options.length < 8) {
                const randomWord = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                if (!options.find(o => o.en === randomWord.en)) options.push(randomWord);
             }
        }

        // 4. EMBARALHAR ROBUSTO (A correção principal)
        // Removemos o sort() antigo e usamos a nova função
        shuffleArray(options);

        renderGame(currentQuestion, options);
    }

    function renderGame(target, options) {
        document.getElementById('question-word').innerText = target.pt;
        const grid = document.getElementById('options-container');

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.en;
            btn.onclick = () => checkAnswer(opt, btn);
            grid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btnElement) {
        if (isProcessing) return;
        isProcessing = true;

        const isCorrect = selected.en === currentQuestion.en;
        const feedbackEl = document.getElementById('feedback-msg');

        if (isCorrect) {
            score += 1;
            btnElement.classList.add('correct');
            feedbackEl.innerText = "Correto! +1";
            feedbackEl.style.color = "var(--success)";
        } else {
            score -= 2;
            btnElement.classList.add('wrong');
            feedbackEl.innerText = "Errado! -2";
            feedbackEl.style.color = "var(--danger)";

            // Mostrar qual era a correta
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => {
                if (b.innerText === currentQuestion.en) {
                    b.classList.add('correct');
                }
            });
        }
        saveScore();
        setTimeout(() => { loadQuestion(); }, 1500);
    }

    // --- FUNÇÕES UTILITÁRIAS ---

    // Algoritmo de embaralhamento Fisher-Yates (O padrão ouro para aleatoriedade)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Troca os elementos
        }
        return array;
    }

    init();
